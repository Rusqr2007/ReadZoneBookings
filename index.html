<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReadZone - Бронирование читального зала</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2rem;
            font-weight: 600;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 0.9rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
            resize: vertical;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input:disabled {
            background-color: #f5f5f5;
            color: #999;
        }
        
        .date-time-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #6c757d;
            margin-top: 10px;
        }

        .auth-card, .booking-card, .password-reset-card, .settings-card {
            display: none;
        }

        .auth-card.active, .booking-card.active, .password-reset-card.active, .settings-card.active {
            display: block;
        }

        .bookings-list {
            margin-top: 20px;
            text-align: left;
        }

        .booking-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .booking-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .booking-time {
            font-weight: 600;
            color: #333;
        }

        .booking-duration {
            color: #666;
            font-size: 0.9rem;
        }
        
        .booking-comment {
            font-size: 0.9rem;
            color: #444;
            margin-top: 5px;
            font-style: italic;
            white-space: pre-wrap;
        }

        .error {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .success {
            color: #28a745;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .room-info {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
        }

        .room-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .room-desc {
            color: #666;
            font-size: 0.9rem;
        }

        .info-text {
            color: #555;
            font-size: 0.9rem;
            margin-top: -10px;
            margin-bottom: 20px;
            text-align: left;
        }

        small {
            color: #666;
            font-size: 0.8rem;
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            width: 80%;
            max-width: 400px;
            position: relative;
        }

        .close-btn {
            color: #aaa;
            position: absolute;
            right: 15px;
            top: 10px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close-btn:hover {
            color: #333;
        }

        .modal-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .modal-delete-btn {
            width: 100%;
            padding: 10px;
            background: none;
            border: 1px solid #dc3545;
            color: #dc3545;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .modal-delete-btn:hover {
            background-color: #dc3545;
            color: white;
        }
        
        .modal-item-label {
            font-weight: 500;
            color: #555;
        }
        
        /* New checkbox style */
        .checkbox-container {
            display: block;
            position: relative;
            padding-left: 35px;
            margin-bottom: 15px;
            cursor: pointer;
            font-size: 0.9rem;
            user-select: none;
            text-align: left;
            color: #555;
        }

        .checkbox-container input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 25px;
            width: 25px;
            background-color: #eee;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .checkbox-container:hover input ~ .checkmark {
            background-color: #ccc;
        }

        .checkbox-container input:checked ~ .checkmark {
            background-color: #667eea;
        }

        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        .checkbox-container input:checked ~ .checkmark:after {
            display: block;
        }

        .checkbox-container .checkmark:after {
            left: 9px;
            top: 5px;
            width: 7px;
            height: 13px;
            border: solid white;
            border-width: 0 3px 3px 0;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ReadZoneBookings</h1>
        <p class="subtitle">Бронирование читального зала</p>

        <div class="auth-card active" id="authCard">
            <div class="form-group">
                <label for="name">Ваше имя</label>
                <input type="text" id="name" placeholder="Сейдинова Дариға" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="your@email.com" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" placeholder="Минимум 6 символов" required>
            </div>
            <button class="btn" onclick="signIn()">Войти</button>
            <button class="btn btn-secondary" onclick="signUp()">Зарегистрироваться</button>
            <button class="btn btn-secondary" onclick="showPasswordReset()">Сброс пароля</button>
            <div id="authMessage"></div>
        </div>

        <div class="password-reset-card" id="passwordResetCard">
            <h2>Сброс пароля</h2>
            <div class="form-group">
                <label for="resetEmail">Email</label>
                <input type="email" id="resetEmail" placeholder="your@email.com" required>
            </div>
            <button class="btn" onclick="requestPasswordReset()">Отправить письмо</button>
            <button class="btn btn-secondary" onclick="showAuthForm()">Вернуться ко входу</button>
            <div id="resetMessage"></div>
        </div>

        <div class="settings-card" id="settingsCard">
            <h2>Настройки аккаунта</h2>
            <div class="form-group">
                <label for="settingsName">Имя</label>
                <input type="text" id="settingsName" placeholder="Ваше имя" required>
            </div>
            <div class="form-group">
                <label for="settingsEmail">Email</label>
                <input type="email" id="settingsEmail" placeholder="your@email.com" disabled>
                <small>Email нельзя изменить</small>
            </div>
            <div class="form-group">
                <label for="newPassword">Новый пароль (оставьте пустым, если не хотите менять)</label>
                <input type="password" id="newPassword" placeholder="Минимум 6 символов">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Подтвердите новый пароль</label>
                <input type="password" id="confirmPassword" placeholder="Повторите новый пароль">
            </div>
            <label class="checkbox-container">
                Скрыть мою почту в списке броней (будет отображаться только имя)
                <input type="checkbox" id="hideProfileCheckbox">
                <span class="checkmark"></span>
            </label>
            <button class="btn" onclick="updateProfile()">Сохранить изменения</button>
            <button class="btn btn-secondary" onclick="showBookingForm()">Вернуться к бронированию</button>
            <div id="settingsMessage"></div>
        </div>

        <div class="booking-card" id="bookingCard">
            <div class="room-info">
                <div class="room-title">Читальный зал</div>
                <div class="room-desc">Место для учебы, работы и отдыха.</div>
            </div>

            <div class="form-group">
                <label for="bookingDate">Дата</label>
                <input type="date" id="bookingDate">
            </div>

            <div class="form-group date-time-group">
                <div>
                    <label for="time-start">Начало</label>
                    <input type="time" id="time-start" required>
                </div>
                <div>
                    <label for="time-end">Конец</label>
                    <input type="time" id="time-end" required>
                </div>
            </div>
            <p class="info-text">(Максимальная длительность брони: 4 часа)</p>
            
            <div class="form-group">
                <label for="bookingComment">Комментарий</label>
                <textarea id="bookingComment" placeholder="Цель бронирования (например, подготовка к экзамену, встреча с командой)"></textarea>
            </div>

            <button class="btn" onclick="createBooking()">Забронировать</button>
            <button class="btn btn-secondary" onclick="signOut()">Выйти</button>
            <button class="btn btn-secondary" onclick="showSettings()">Настройки</button>

            <div id="bookingMessage"></div>

            <div class="bookings-list">
                <h3>Мои брони</h3>
                <div id="bookingsList"></div>
            </div>

            <div class="bookings-list" style="margin-top: 30px;">
                <h3>Все брони</h3>
                <div id="allBookingsList"></div>
            </div>
        </div>
    </div>

    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="modal-info" id="modalInfo"></div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://ufdpcktbgazzrqzqxxhf.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVmZHBja3RiZ2F6enJxenF4eGhmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg1Mjc4MzIsImV4cCI6MjA3NDEwMzgzMn0.GT3YDB3pKZyDqTX-I3dkZQb4xpWP8xK9bhMgFnaZhsM';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        let currentUser = null;
        let isProfilePublic = true;

        async function checkUserAndRedirect() {
            const { data: { user } } = await supabase.auth.getUser();
        
            if (user) {
                const { data: profile, error } = await supabase
                    .from('profiles')
                    .select('is_admin, is_public, user_name')
                    .eq('id', user.id)
                    .maybeSingle();
            
                if (error) {
                    console.error('Ошибка чтения профиля:', error.message);
                    currentUser = user;
                    showBookingForm();
                    return;
                }
            
                if (profile) {
                    currentUser = user;
                    currentUser.user_metadata = currentUser.user_metadata || {};
                    currentUser.user_metadata.user_name = profile.user_name;
                    isProfilePublic = profile.is_public !== false;
                    if (profile.is_admin) {
                        console.log("Администратор вошёл в систему. Перенаправление...");
                        window.location.href = '/admin.html';
                    } else {
                        showBookingForm();
                    }
                } else {
                    currentUser = user;
                    showBookingForm();
                }
            } else {
                showAuthForm();
            }
        }
        
        document.addEventListener('DOMContentLoaded', async function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('bookingDate').value = today;
            document.getElementById('bookingDate').min = today;
            
            await cleanupOldBookings();
            await checkUserAndRedirect();
        });

        async function cleanupOldBookings() {
            try {
                const now = new Date();
                const twentyFourHoursAgo = new Date(now.getTime() - 24 * 60 * 60 * 1000);

                const { error, count } = await supabase
                    .from('bookings')
                    .delete()
                    .lt('end', twentyFourHoursAgo.toISOString());

                if (error) {
                    console.error('Ошибка при удалении старых броней:', error);
                } else if (count > 0) {
                    console.log(`Удалено ${count} старых броней`);
                }
            } catch (error) {
                console.error('Общая ошибка при очистке:', error);
            }
        }

        async function signUp() {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            if (!name || !email || !password) {
                showMessage('authMessage', 'Заполните все поля', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('authMessage', 'Пароль должен содержать минимум 6 символов', 'error');
                return;
            }
            
            const { data, error } = await supabase.auth.signUp({
                email: email,
                password: password,
                options: {
                    data: {
                        user_name: name
                    }
                }
            });
            
            if (error) {
                showMessage('authMessage', error.message, 'error');
            } else if (data.user) {
                const { error: profileError } = await supabase
                    .from('profiles')
                    .insert([
                        { id: data.user.id, user_name: name, is_public: true, email: email }
                    ]);

                if (profileError) {
                    showMessage('authMessage', 'Ошибка при создании профиля: ' + profileError.message, 'error');
                } else {
                    showMessage('authMessage', 'Регистрация успешна! Проверьте email для подтверждения.', 'success');
                }
            }
        }

        async function signIn() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showMessage('authMessage', 'Заполните все поля', 'error');
                return;
            }
            
            const { data, error } = await supabase.auth.signInWithPassword({
                email: email,
                password: password
            });
            
            if (error) {
                showMessage('authMessage', error.message, 'error');
            } else {
                showMessage('authMessage', 'Вход выполнен!', 'success');
                setTimeout(checkUserAndRedirect, 1000);
            }
        }

        async function requestPasswordReset() {
            const email = document.getElementById('resetEmail').value.trim();
            if (!email) {
                showMessage('resetMessage', 'Введите ваш email', 'error');
                return;
            }

            const { error } = await supabase.auth.resetPasswordForEmail(email);

            if (error) {
                showMessage('resetMessage', 'Ошибка: ' + error.message, 'error');
            } else {
                showMessage('resetMessage', 'Инструкции по сбросу пароля отправлены на ваш email.', 'success');
            }
        }

        async function signOut() {
            await supabase.auth.signOut();
            currentUser = null;
            showAuthForm();
        }

        async function createBooking() {
            const date = document.getElementById('bookingDate').value;
            const timeStart = document.getElementById('time-start').value;
            const timeEnd = document.getElementById('time-end').value;
            const comment = document.getElementById('bookingComment').value.trim();

            if (!date || !timeStart || !timeEnd) {
                showMessage('bookingMessage', 'Заполните все поля', 'error');
                return;
            }
            
            const startTime = new Date(date + 'T' + timeStart);
            const endTime = new Date(date + 'T' + timeEnd);

            if (isNaN(startTime) || isNaN(endTime)) {
                showMessage('bookingMessage', 'Неверная дата или время', 'error');
                return;
            }

            if (endTime <= startTime) {
                endTime.setDate(endTime.getDate() + 1);
            }

            const durationMs = endTime - startTime;
            const maxDurationMs = 4 * 60 * 60 * 1000;
            
            if (durationMs <= 0) {
                showMessage('bookingMessage', 'Время окончания должно быть позже времени начала.', 'error');
                return;
            }
            if (durationMs > maxDurationMs) {
                showMessage('bookingMessage', 'Максимальная длительность брони — 4 часа', 'error');
                return;
            }
            
            const isTimeAvailable = await checkTimeAvailability(startTime, endTime);
            if (!isTimeAvailable) {
                showMessage('bookingMessage', 'На выбранное время уже есть бронь. Выберите другое время.', 'error');
                return;
            }
            
            const { data: profile, error: profileError } = await supabase
                .from('profiles')
                .select('user_name, is_public')
                .eq('id', currentUser.id)
                .single();

            if (profileError) {
                showMessage('bookingMessage', 'Ошибка при проверке настроек профиля: ' + profileError.message, 'error');
                return;
            }

            const displayName = profile.user_name || currentUser.user_metadata?.user_name || 'Неизвестно';
            const isPublic = profile.is_public !== false;
            
            let displayText;
            if (isPublic) {
                displayText = displayName !== 'Неизвестно' ? `${displayName} (${currentUser.email})` : currentUser.email;
            } else {
                displayText = displayName !== 'Неизвестно' ? displayName : 'Анонимный пользователь';
            }

            const { error } = await supabase
                .from('bookings')
                .insert([{
                    user_id: currentUser.id,
                    user_email: isPublic ? currentUser.email : null,
                    display_name: displayText,
                    is_public: isPublic,
                    room: 'Читальный зал',
                    start: startTime.toISOString(),
                    end: endTime.toISOString(),
                    comment: comment
                }]);
            
            if (error) {
                showMessage('bookingMessage', 'Ошибка при создании брони: ' + error.message, 'error');
            } else {
                showMessage('bookingMessage', 'Бронь создана успешно!', 'success');
                loadUserBookings();
                loadAllBookings();
            }
        }

        async function checkTimeAvailability(newStartTime, newEndTime) {
            try {
                const { data: existingBookings, error } = await supabase
                    .from('bookings')
                    .select('start, end')
                    .eq('room', 'Читальный зал');

                if (error) {
                    console.error('Ошибка при проверке доступности времени:', error);
                    return true;
                }

                if (!existingBookings || existingBookings.length === 0) {
                    return true;
                }

                for (const booking of existingBookings) {
                    const existingStart = new Date(booking.start);
                    const existingEnd = new Date(booking.end);

                    if (newStartTime < existingEnd && newEndTime > existingStart) {
                        return false;
                    }
                }
                return true;
            } catch (err) {
                console.error('Ошибка при проверке доступности:', err);
                return true;
            }
        }
        
        async function loadUserBookings() {
            const { data: bookings, error } = await supabase
                .from('bookings')
                .select('*')
                .eq('user_id', currentUser.id)
                .order('start', { ascending: true });
            
            const bookingsList = document.getElementById('bookingsList');
            
            if (error || !bookings || bookings.length === 0) {
                bookingsList.innerHTML = '<p>У вас пока нет броней</p>';
                return;
            }
            
            bookingsList.innerHTML = bookings.map(booking => {
                const startTime = new Date(booking.start);
                const endTime = new Date(booking.end);
                
                const startDateStr = startTime.toLocaleDateString('ru-RU');
                const endDateStr = endTime.toLocaleDateString('ru-RU');
                
                let dateDisplay;
                if (startDateStr === endDateStr) {
                    dateDisplay = `${startDateStr} в ${startTime.toLocaleTimeString('ru-RU', {hour: '2-digit', minute: '2-digit'})}`;
                } else {
                    dateDisplay = `${startDateStr} ${startTime.toLocaleTimeString('ru-RU', {hour: '2-digit', minute: '2-digit'})} - ${endDateStr} ${endTime.toLocaleTimeString('ru-RU', {hour: '2-digit', minute: '2-digit'})}`;
                }
                
                const duration = Math.round((endTime - startTime) / (1000 * 60 * 60));
                const commentHtml = booking.comment ? `<div class="booking-comment">${booking.comment}</div>` : '';
                
                return `
                    <div class="booking-item" data-id="${booking.id}" data-user-id="${booking.user_id}">
                        <div class="booking-time">${dateDisplay}</div>
                        <div class="booking-duration">Длительность: ${duration} час(а)</div>
                        ${commentHtml}
                    </div>
                `;
            }).join('');
            
            addClickListeners(bookings);
        }

        async function loadAllBookings() {
            const { data: bookings, error } = await supabase
                .from('bookings')
                .select('*')
                .order('start', { ascending: true });
            
            const allBookingsList = document.getElementById('allBookingsList');
            
            if (error || !bookings || bookings.length === 0) {
                allBookingsList.innerHTML = '<p>Броней пока нет</p>';
                return;
            }

            allBookingsList.innerHTML = bookings.map(booking => {
                const startTime = new Date(booking.start);
                const endTime = new Date(booking.end);
                
                const startDateStr = startTime.toLocaleDateString('ru-RU');
                const endDateStr = endTime.toLocaleDateString('ru-RU');
                
                let dateDisplay;
                if (startDateStr === endDateStr) {
                    dateDisplay = `${startDateStr} с ${startTime.toLocaleTimeString('ru-RU', {hour: '2-digit', minute: '2-digit'})} до ${endTime.toLocaleTimeString('ru-RU', {hour: '2-digit', minute: '2-digit'})}`;
                } else {
                    dateDisplay = `${startDateStr} ${startTime.toLocaleTimeString('ru-RU', {hour: '2-digit', minute: '2-digit'})} - ${endDateStr} ${endTime.toLocaleTimeString('ru-RU', {hour: '2-digit', minute: '2-digit'})}`;
                }
                
                const commentHtml = booking.comment ? `<div class="booking-comment">${booking.comment}</div>` : '';
                
                return `
                    <div class="booking-item" style="border-left: 4px solid #764ba2;" data-id="${booking.id}" data-user-id="${booking.user_id}">
                        <div class="booking-time">${booking.display_name} — ${booking.room}</div>
                        <div class="booking-duration">${dateDisplay}</div>
                        ${commentHtml}
                    </div>
                `;
            }).join('');
            
            addClickListeners(bookings);
        }
        
        function addClickListeners(bookings) {
            document.querySelectorAll('.booking-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    const bookingId = e.currentTarget.getAttribute('data-id');
                    const booking = bookings.find(b => b.id == bookingId);
                    if (booking) {
                        showBookingDetails(booking);
                    }
                });
            });
        }
        
        async function showBookingDetails(booking) {
            const modal = document.getElementById('bookingModal');
            const modalInfo = document.getElementById('modalInfo');
            
            const startTime = new Date(booking.start);
            const endTime = new Date(booking.end);
            
            const startDateStr = startTime.toLocaleDateString('ru-RU');
            const endDateStr = endTime.toLocaleDateString('ru-RU');
            
            let dateDisplay;
            if (startDateStr === endDateStr) {
                dateDisplay = `${startDateStr} с ${startTime.toLocaleTimeString('ru-RU')} до ${endTime.toLocaleTimeString('ru-RU')}`;
            } else {
                dateDisplay = `${startDateStr} ${startTime.toLocaleTimeString('ru-RU')} - ${endDateStr} ${endTime.toLocaleTimeString('ru-RU')}`;
            }
            
            const commentHtml = booking.comment ? `<p><span class="modal-item-label">Комментарий:</span> ${booking.comment}</p>` : '';

            let deleteButtonHTML = '';
            if (currentUser && booking.user_id === currentUser.id) {
                deleteButtonHTML = `<button class="modal-delete-btn" onclick="confirmDelete('${booking.id}')">Удалить</button>`;
            }

            modalInfo.innerHTML = `
                <h3 class="modal-title">Детали бронирования</h3>
                <p><span class="modal-item-label">Комната:</span> ${booking.room}</p>
                <p><span class="modal-item-label">Время:</span> ${dateDisplay}</p>
                <p><span class="modal-item-label">Забронировал:</span> ${booking.display_name}</p>
                ${commentHtml}
                ${deleteButtonHTML}
            `;
            
            modal.style.display = 'flex';
        }

        function confirmDelete(bookingId) {
            if (confirm('Вы уверены, что хотите удалить эту бронь?')) {
                deleteBooking(bookingId);
            }
        }

        async function deleteBooking(bookingId) {
            if (!currentUser) {
                alert('Вы не авторизованы для удаления бронирования.');
                return;
            }

            const { error } = await supabase
                .from('bookings')
                .delete()
                .eq('id', bookingId)
                .eq('user_id', currentUser.id);

            if (error) {
                alert('Ошибка при удалении брони: ' + error.message);
            } else {
                alert('Бронь успешно удалена!');
                document.getElementById('bookingModal').style.display = 'none';
                loadUserBookings();
                loadAllBookings();
            }
        }

        function showSettings() {
            hideAllCards();
            document.getElementById('settingsCard').classList.add('active');
            loadUserSettings();
        }

        async function loadUserSettings() {
            if (currentUser) {
                const { data: profile, error } = await supabase
                    .from('profiles')
                    .select('user_name, is_public')
                    .eq('id', currentUser.id)
                    .maybeSingle();
                  
                if (profile) {
                    document.getElementById('settingsName').value = profile.user_name || '';
                    document.getElementById('hideProfileCheckbox').checked = !profile.is_public;
                } else {
                    document.getElementById('settingsName').value = currentUser.user_metadata?.user_name || '';
                }
                
                document.getElementById('settingsEmail').value = currentUser.email;
                document.getElementById('newPassword').value = '';
                document.getElementById('confirmPassword').value = '';
            }
        }

        async function updateProfile() {
            const newName = document.getElementById('settingsName').value.trim();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const isPublic = document.getElementById('hideProfileCheckbox').checked === false;

            if (!newName) {
                showMessage('settingsMessage', 'Имя не может быть пустым', 'error');
                return;
            }

            if (newPassword || confirmPassword) {
                if (newPassword !== confirmPassword) {
                    showMessage('settingsMessage', 'Пароли не совпадают', 'error');
                    return;
                }
                if (newPassword.length < 6) {
                    showMessage('settingsMessage', 'Пароль должен содержать минимум 6 символов', 'error');
                    return;
                }
            }

            try {
                const { error: profileError } = await supabase
                    .from('profiles')
                    .update({ user_name: newName, is_public: isPublic })
                    .eq('id', currentUser.id);
                  
                if (profileError) {
                    showMessage('settingsMessage', 'Ошибка обновления профиля: ' + profileError.message, 'error');
                    return;
                }
                
                let authUpdateError = null;
                const { error } = await supabase.auth.updateUser({
                    data: { user_name: newName }
                });
                authUpdateError = error;
                
                if (newPassword) {
                    const { error } = await supabase.auth.updateUser({
                        password: newPassword
                    });
                    authUpdateError = authUpdateError || error;
                }
                
                if (authUpdateError) {
                    showMessage('settingsMessage', 'Ошибка обновления: ' + authUpdateError.message, 'error');
                } else {
                    showMessage('settingsMessage', 'Настройки успешно обновлены!', 'success');
                    document.getElementById('newPassword').value = '';
                    document.getElementById('confirmPassword').value = '';
                    isProfilePublic = isPublic;
                    
                    loadUserBookings();
                    loadAllBookings();
                }
            } catch (err) {
                showMessage('settingsMessage', 'Произошла ошибка при обновлении настроек', 'error');
            }
        }

        function hideAllCards() {
            document.getElementById('authCard').classList.remove('active');
            document.getElementById('bookingCard').classList.remove('active');
            document.getElementById('passwordResetCard').classList.remove('active');
            document.getElementById('settingsCard').classList.remove('active');
        }

        function showAuthForm() {
            hideAllCards();
            document.getElementById('authCard').classList.add('active');
        }

        function showPasswordReset() {
            hideAllCards();
            document.getElementById('passwordResetCard').classList.add('active');
        }

        function showBookingForm() {
            hideAllCards();
            document.getElementById('bookingCard').classList.add('active');
            loadUserBookings();
            loadAllBookings();
        }
        
        document.querySelector('.close-btn').addEventListener('click', () => {
            document.getElementById('bookingModal').style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target === document.getElementById('bookingModal')) {
                document.getElementById('bookingModal').style.display = 'none';
            }
        });

        function showMessage(elementId, text, type) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="${type}">${text}</div>`;
            setTimeout(() => {
                element.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
